<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="id" [value]="service.formData.id">
    <div class="form-group">
        <label>
            CARD OWNER NAME
        </label>
        <input class="form-control form-control-lg" placeholder="Fill Name"
        name="cardOwnerName" #cardOwnerName="ngModel" [(ngModel)]="service.formData.cardOwnerName" 
        required [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched">
    </div>
    <div class="form-group">
        <label>
            CARD NUMBER
        </label>
        <input class="form-control form-control-lg" placeholder="16 Digit card number"
        name="cardNumber" #cardNumber="ngModel" [(ngModel)]="service.formData.cardNumber" required maxlength="16" minlength="16"
        [class.invalid]="cardNumber.invalid && cardNumber.touched">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>
                SECURITY CODE
            </label>
            <input type="password" class="form-control form-control-lg" placeholder="Security Code"
            name="securityCode" #securityCode="ngModel" [(ngModel)]="service.formData.securityCode" 
            required required maxlength="3" minlength="3" [class.invalid]="securityCode.invalid && securityCode.touched">
        </div>
        <div class="form-group col-md-6">
            <label>
                CALIDE THROUGHT
            </label>
            <input class="form-control form-control-lg" placeholder="MM/YY"
            name="expirationDate" #expirationDate="ngModel" [(ngModel)]="service.formData.expirationDate" required
            maxlength="5" minlength="5" [class.invalid]="expirationDate.invalid && expirationDate.touched">
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lb btn-block" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
</form>
